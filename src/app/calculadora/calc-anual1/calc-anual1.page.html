<ion-content>
  <ion-text>
    <h1>CALCULADORA</h1>
  </ion-text>
  <ion-text>
  </ion-text>
  <div class="main">
    <ion-text>
      <h2>Sub Total(Ventas)</h2>
    </ion-text>
    <ion-item lines="none">
      <ion-label
      position="start"
      style="z-index: 1;margin-left: 1rem;margin-top: -11px;"
      >S/</ion-label>
      <ion-input
      id="input-venta"
      (ionFocus)="focusInputVenta('input-venta')" 
      (ionBlur)="unfocusInputVenta('input-venta')"
      (input)="getVenta($event.target.value)"
      [value]="venta"
      ></ion-input>
    </ion-item>
      <ion-text>
      <h2>IGV</h2>
    </ion-text>
    <ion-item lines="none">
      <ion-label
      position="start"
      style="z-index: 1;margin-left: 1rem;margin-top: -11px;"
      >S/</ion-label>
      <ion-input 
      id="input-igv"
      (ionFocus)="focusInputIgv('input-igv')" 
      (ionBlur)="unfocusInputIgv('input-igv')"
      (input)='getIgv($event.target.value)'
      [value]="igv"
      ></ion-input>
    </ion-item>
    <ion-text>
      <h2>Total de Ventas</h2>
    </ion-text>
    <ion-item>
      <ion-label
      position="start"
      style="z-index: 1;margin-left: 1rem;margin-top: -11px;"
      >S/</ion-label>
      <ion-input 
      id="input-total"
      (ionFocus)="focusInputTotal('input-total')" 
      (ionBlur)="unfocusInputTotal('input-total')"
      (input)='getTotal($event.target.value)'
      [value]="total"
      ></ion-input>
    </ion-item>
  </div>
  <div class="main2">
    <ion-text>
      <h2>Sub Total(Compras)</h2>
    </ion-text>
    <ion-item lines="none">
      <ion-label
      position="start"
      style="z-index: 1;margin-left: 1rem;margin-top: -11px;"
      >S/</ion-label>
    <ion-input 
    id="input-compra"
    (ionFocus)="focusInputCompras('input-compra')" 
    (ionBlur)="unfocusInputCompras('input-compra')"
    (input)="getCompra($event.target.value)"
    [value]="compras"
    ></ion-input>
    </ion-item>
    <ion-text>
      <h2>IGV/CRED. Fiscal</h2>
    </ion-text>
    <ion-item lines="none">
      <ion-label
      position="start"
      style="z-index: 1;margin-left: 1rem;margin-top: -11px;"
      >S/</ion-label>
    <ion-input 
    id="input-igv"
    (ionFocus)="focusInputIgv('input-igv')" 
    (ionBlur)="unfocusInputIgv('input-igv')"
    (input)='getCreditoFiscal($event.target.value)'
    [value]="creditofiscal"
    disabled="true"
    ></ion-input>
    </ion-item>
    <ion-text>
      <h2>Total de Compras</h2>
    </ion-text>
    <ion-item>
      <ion-label
      position="start"
      style="z-index: 1;margin-left: 1rem;margin-top: -11px;"
      >S/</ion-label>
    <ion-input 
    id="input-total"
    [value]="total_compras"
    disabled="true"
    ></ion-input>
    </ion-item>
  </div>
  <div class="main3">
    <ion-text>
      <h2>Credito Fiscal Mes Anterior</h2>
    </ion-text>
    <ion-item>
      <ion-label
      position="start"
      style="z-index: 1;margin-left: 1rem;margin-top: -11px;"
      >S/</ion-label>
    <ion-input
    id="input-credt"
    (ionFocus)="focusInputCredt('input-credt')" 
    (ionBlur)="unfocusInputCredt('input-credt')"
    (input)="getCredtMes($event.target.value)"
    placeholder="0"
    [value]="credito_mesanterior"
    ></ion-input>
    </ion-item>
    <ion-text>
      <h2>IGV a Pagar</h2>
    </ion-text>
    <ion-item>
      <ion-label
      position="start"
      style="z-index: 1;margin-left: 1rem;margin-top: -11px;"
      >S/</ion-label>
    <ion-input
    id="input-venta"
    [value]="igv_pagar"
    disabled="true"
    ></ion-input>
    </ion-item>
    <ion-item lines="none">
      <ion-label>Tipo de Regimen</ion-label>
      <ion-select [value]="selected" interface="action-sheet" okText="Okay" cancelText="Dismiss" (ionChange)="regimenChange($event)">
        <ion-select-option value="default"></ion-select-option>
        <ion-select-option value="RER">Régimen Especial de Renta</ion-select-option>
        <ion-select-option value="RMT">Régimen MYPE Tributario</ion-select-option>
        <ion-select-option value="RG">Régimen General</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item lines="none">
      <ion-label>{{regimen}}</ion-label>
    </ion-item>
  </div>
  <ion-button  expand="block" (click)="reiniciar()">Reinicar</ion-button>
</ion-content>
